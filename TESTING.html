<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-text-color {
            color: #ff5733; /* Your custom color code */
        }
    </style>
    <title>TESTING SITE</title>
</head>

<body>
    <div class="container">
        <p style="color: #3366cc;">This text has a custom color using inline style.</p>
        <p class="custom-text-color">This text has a custom color using a custom class.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Content on the left side -->
            </div>
            <div class="col-md-6">
                <!-- Content on the right side -->
                <button class="btn btn-primary float-right ">Right Button</button>
            </div>
        </div>
    </div>
<!-- Using font-family classes -->
<p class="font-family-sans-serif">Sans-serif font</p>
<p class="font-family-serif">Serif font</p>
<p class="font-family-monospace">Monospace font</p>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
